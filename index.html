<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Nice Weather</title>
</head>

<body>
    <header>
        <div class="container-fluid text-center text-dark bg-info p-2">
            <h1 id="mainheading">Nice Weather Dashboard</h1>
        </div>
    </header>
  
    <main>
        <section class="container-fluid">  
            <div class="row">
                <div class="col-lg-3 pb-2 mx-2">
                    <form id="search-form">
                        <div class="mb-3">   
                            <label for="SearchInput" class="form-label fs-5">Search for a City:</label>
                            <input type="text" class="form-control font-monospace" id="search-input" placeholder="Denver">
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </form>
                    <div>
                        <button class="btn btn-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-history" aria-expanded="false" aria-controls="collapse-history">
                            History:
                        </button>
                    </div>
                    <div class="collapse" id="collapse-history">
                        <div class="card card-body" id="search-history">

                        </div>
                    </div>
                </div>
                <section class="col-lg-9 pb-2 mx-2" id="current">
                    
                </section>

                <section class="col-md pb-2 mx-2" id="forecast">

                </section>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js" integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
    
</body>
